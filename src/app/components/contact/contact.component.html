<div class="container">
  <div class="centered">
    <p class="display-3">Contact Me</p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email Address</label>
      <input
        formControlName="emailAddress"
        class="form-control"
        [ngClass]="{
          'is-invalid': fval.emailAddress.errors && fval.emailAddress?.touched
        }"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />

      <div
        *ngIf="fval.emailAddress?.errors && fval.emailAddress?.touched"
        class="invalid-feedback"
      ></div>
      <div
        class="text-danger"
        *ngIf="
          fval.emailAddress?.errors?.required && fval.emailAddress?.touched
        "
      >
        Email is required
      </div>
      <div
        class="text-danger"
        *ngIf="fval.emailAddress?.errors?.email && fval.emailAddress?.touched"
      >
        Enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSubject">Subject</label>
      <input
        formControlName="subject"
        class="form-control"
        [ngClass]="{
          'is-invalid': fval.subject.errors && fval.subject?.touched
        }"
        id="exampleFormControlSubject"
      />
      <div
        class="text-danger"
        *ngIf="fval.subject?.errors?.required && fval.subject?.touched"
      >
        Subject is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Body</label>
      <textarea
        formControlName="body"
        class="form-control"
        [ngClass]="{ 'is-invalid': fval.body.errors && fval.body?.touched }"
        id="exampleFormControlTextarea1"
        rows="8"
      ></textarea>
      <div
        *ngIf="fval.body?.errors && fval.body?.touched"
        class="invalid-feedback"
      ></div>
      <div
        class="text-danger"
        *ngIf="fval.body?.errors?.required && fval.body?.touched"
      >
        Email body is required
      </div>
    </div>

    <button
      [disabled]="contactForm.invalid"
      type="submit"
      class="btn btn-primary my-2"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Submit
    </button>

    <div
      class="row alert alert-danger"
      role="alert"
      *ngIf="submitted && contactForm.invalid"
    >
      This is a danger alertâ€”check it out!
    </div>
  </form>

  <!-- Email Confirmation Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Email Confirmation</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Your email has been received at diongarman@gmail.com. The site admin
          will be in touch with your very shortly!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
